<aside class="main-sidebar">
 <!-- sidebar: style can be found in sidebar.less -->
 <section class="sidebar">
   <!-- Sidebar user panel (optional) -->
   <div class="user-panel">
     <div class="pull-left image">
       <img src="${path}${(me.userImg)!}" class="img-circle"><p></p>
     </div>
     <div class="pull-left info">
       <p>${(me.userName)!'游客'}</p><a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
     </div>
   </div>

   <!-- Sidebar Menu -->
   <ul class="sidebar-menu">
   	 <li class="treeview">
       <a href="${path}/index"><i class="fa fa-dashboard"></i> 
       <span>主页</span>  
       </a>
     </li>
     <!-- Optionally, you can add icons to the links -->
     <!-- <li class="header">系统菜单</li> -->
     <#if treeMenus??>
	     <#list treeMenus as vo>
		     <li class="treeview <#if res?? && vo.sysMenu.id==res> active </#if> ">
		       <a href="#"><i class="fa ${(vo.sysMenu.icon)!}"></i> 
		       <span>${(vo.sysMenu.menuName)!}</span>  
		       <i class="fa fa-angle-left pull-right"></i>
		       </a>
		       <ul id="sys_menu" class="treeview-menu">
		         <#list vo.children as ch>
		         	<li><a  href="${path}${(ch.sysMenu.url)!}?p=${(vo.sysMenu.id)!}&t=${(ch.sysMenu.id)!}" style="<#if cur?? && ch.sysMenu.id==cur> color: white </#if>"><i class="fa ${(ch.sysMenu.icon)!}"></i> ${(ch.sysMenu.menuName)!}</a></li>
		         </#list>
		       </ul>
		     </li>
	     </#list>
     </#if>
     <!-- <li class="header">个人中心</li> -->
     <li class="treeview">
       <a href="${path}/system/me/info"><i class="fa fa-user"></i> 
       <span>个人信息</span>  
       </a>
     </li>
     <li class="treeview">
       <a href="${path}/system/me/pwd"><i class="fa fa-key"></i> 
       <span>修改密码</span>  
       </a>
     </li>
   </ul><!-- /.sidebar-menu -->
 </section>
 <!-- /.sidebar -->
</aside>
